<div class="container mb-5">
  <aside class="text-right"><a class="btn pr-2" [routerLink]="'/contacts'"> Contact Lists</a></aside>
<form (ngSubmit)="addContact(checkoutForm.value)" [formGroup]="checkoutForm">
  <div class="form-group">
    <label for="fNameRef">First Name</label>
    <input type="text" formControlName="first_name" class="form-control" id="fNameRef" aria-describedby="fNameHelp" placeholder="Enter Fist Name">
    <small id="fNameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="lNameRef">Last Name</label>
    <input type="text" formControlName="last_name" class="form-control" id="lNameRef" aria-describedby="lNameHelp" placeholder="Enter Last Name">
    <small id="lNameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check mb-2">
    <input type="checkbox" formControlName="isActive" class="form-check-input" id="isActive">
    <label class="form-check-label" for="isActive">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
